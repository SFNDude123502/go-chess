{{define "board"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/templates/chess.css" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <title>Chess.org???</title>
    </head>
    <body>
        <div class="screen">
            
            <div class="board">
            
                <div class="item black"></div>
                <div class="item yellow">A</div>
                <div class="item black">B</div>
                <div class="item yellow">C</div>
                <div class="item black">D</div>
                <div class="item yellow">E</div>
                <div class="item black">F</div>
                <div class="item yellow">G</div>
                <div class="item black">H</div>
            
            
                <div class="item yellow">1</div>
                <div class="item blue" ><img src={{index .board 0 0}}></img></div>
                <div class="item white"><img src={{index .board 0 1}}></img></div>
                <div class="item blue"><img src={{index .board 0 2}}></img></div>
                <div class="item white"><img src={{index .board 0 3}}></img></div>
                <div class="item blue"><img src={{index .board 0 4}}></img></div>
                <div class="item white"><img src={{index .board 0 5}}></img></div>
                <div class="item blue"><img src={{index .board 0 6}}></img></div>
                <div class="item white"><img src={{index .board 0 7}}></img></div>
                <div class="item black">2</div>
                <div class="item white"><img src={{index .board 1 0}}></img></div>
                <div class="item blue"><img src={{index .board 1 1}}></img></div>
                <div class="item white"><img src={{index .board 1 2}}></img></div>
                <div class="item blue"><img src={{index .board 1 3}}></img></div>
                <div class="item white"><img src={{index .board 1 4}}></img></div>
                <div class="item blue"><img src={{index .board 1 5}}></img></div>
                <div class="item white"><img src={{index .board 1 6}}></img></div>
                <div class="item blue"><img src={{index .board 1 7}}></img></div>
                <div class="item yellow">3</div>
                <div class="item blue" ><img src={{index .board 2 0}}></img></div>
                <div class="item white"><img src={{index .board 2 1}}></img></div>
                <div class="item blue"><img src={{index .board 2 2}}></img></div>
                <div class="item white"><img src={{index .board 2 3}}></img></div>
                <div class="item blue"><img src={{index .board 2 4}}></img></div>
                <div class="item white"><img src={{index .board 2 5}}></img></div>
                <div class="item blue"><img src={{index .board 2 6}}></img></div>
                <div class="item white"><img src={{index .board 2 7}}></img></div>
                <div class="item black">4</div>
                <div class="item white"><img src={{index .board 3 0}}></img></div>
                <div class="item blue"> <img src={{index .board 3 1}}></img></div>
                <div class="item white"><img src={{index .board 3 2}}></img></div>
                <div class="item blue"> <img src={{index .board 3 3}}></img></div>
                <div class="item white"><img src={{index .board 3 4}}></img></div>
                <div class="item blue"> <img src={{index .board 3 5}}></img></div>
                <div class="item white"><img src={{index .board 3 6}}></img></div>
                <div class="item blue"> <img src={{index .board 3 7}}></img></div>
                <div class="item yellow">5</div>
                <div class="item blue" ><img src={{index .board 4 0}}></img></div>
                <div class="item white"><img src={{index .board 4 1}}></img></div>
                <div class="item blue"> <img src={{index .board 4 2}}></img></div>
                <div class="item white"><img src={{index .board 4 3}}></img></div>
                <div class="item blue"> <img src={{index .board 4 4}}></img></div>

                <div class="item blue"> <img src={{index .board 4 6}}></img></div>
                <div class="item white"><img src={{index .board 4 7}}></img></div>
                <div class="item black">6</div>
                <div class="item white"><img src={{index .board 5 0}}></img></div>
                <div class="item blue"> <img src={{index .board 5 1}}></img></div>
                <div class="item white"><img src={{index .board 5 2}}></img></div>
                <div class="item blue"> <img src={{index .board 5 3}}></img></div>
                <div class="item white"><img src={{index .board 5 4}}></img></div>
                <div class="item blue"> <img src={{index .board 5 5}}></img></div>
                <div class="item white"><img src={{index .board 5 6}}></img></div>
                <div class="item blue"> <img src={{index .board 5 7}}></img></div>
                <div class="item yellow">7</div>
                <div class="item blue" ><img src={{index .board 6 0}}></img></div>
                <div class="item white"><img src={{index .board 6 1}}></img></div>
                <div class="item blue"> <img src={{index .board 6 2}}></img></div>
                <div class="item white"><img src={{index .board 6 3}}></img></div>
                <div class="item blue"> <img src={{index .board 6 4}}></img></div>
                <div class="item white"><img src={{index .board 6 5}}></img></div>
                <div class="item blue"> <img src={{index .board 6 6}}></img></div>
                <div class="item white"><img src={{index .board 6 7}}></img></div>
                <div class="item black">8</div>
                <div class="item white"><img src={{index .board 7 0}}></img></div>
                <div class="item blue"> <img src={{index .board 7 1}}></img></div>
                <div class="item white"><img src={{index .board 7 2}}></img></div>
                <div class="item blue"> <img src={{index .board 7 3}}></img></div>
                <div class="item white"><img src={{index .board 7 4}}></img></div>
                <div class="item blue"> <img src={{index .board 7 5}}></img></div>
                <div class="item white"><img src={{index .board 7 6}}></img></div>
                <div class="item blue"> <img src={{index .board 7 7}}></img></div>
            </div>
            <div class="input" >
                <form id="input" action="/move">
                    <fieldset>
                        <label>Current Location:</label>
                        <br />
                        <input type="text" name="st" id="st" required />
                        <br />
                        <br/>
                        <label>Desired Location</label>
                        <br />
                        <input type="text" name="end" id="end" required />
                        <br />
                        <input type="submit" value="Submit Move"  />
                        <p id="err">
                            {{.err}}
                        </p>
                    </fieldset>
                </form>
            </div>
            <div class="messages" >
                <fieldset>
                    <ul id="arr">
                        <li>hello</li>
                        <li>hi</li>
                    </ul>
                </fieldset>
            </div>
            <div class="text" >
                <form action="" method="post">
                    <fieldset>
                        <label>Enter a Message</label>
                        <br />
                        <input type="text" name="message" required />
                        <br />
                        <input type="submit" value="Send Message" />
                    </fieldset>
                </form>
            </div>
        </div>
        </div>
        <!--<script src="/templates/index.js"></script>-->
    </body>
</html>
{{end}}
